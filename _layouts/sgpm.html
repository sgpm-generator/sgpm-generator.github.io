---
layout: default
---
	<img src="../img/{{ page.FileName }}" />
    <h3>Photo from: {{ page.CopyrightNotice }}</h3>
    <p>
    {{ page.ImageDescription }}
    </p>
    <ul style="list-style:none;margin-left:0;">
    {% for y in page.Keywords %}
    <a href="/tags/{{y}}" style="padding:3px; display:inline-block; background:#eee; margin-bottom:2px;"><li> {{ y }} </li></a>
    {% endfor %}
    </ul>
